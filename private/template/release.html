<div class="news-block">

	<div id="emptyHeader" class="news-header"></div>
	
	<div id="editHeader" class="news-header" style="display: none;">
			<h2 class="news-name" style="float:left;">
				Редактировать
			</h2>
		<button data-release-update type="button" class="btn btn-default" style="float: right; height: 30px; padding: 0px 12px; ">Save</button>
		<label class="btn btn-default" style="float: right; height: 30px; padding: 4px 12px; margin-right: 7px;">Upload <input id="uploadPosterAdmin" type="file" name="test" style="display: none;"></label>
		<button data-release-delete type="button" class="btn btn-default" style="float: right; height: 30px; padding: 0px 12px; margin-right: 7px; ">Delete</button>
		<button data-release-last type="button" class="btn btn-default" style="float: right; height: 30px; padding: 0px 12px; margin-right: 7px; ">Update</button>
		<div class="clear"></div>	
	</div>
	
	<script> var chosenGenre = [{chosen-genre}];</script>
	
<div id="xreleaseEdit" class="detail_torrent_info" style="display: none; overflow: auto;">
			<input id="nName" class="form-control" type="text" placeholder="Название: О моём перерождении в слизь" value="{name}" required="">
			<input id="nEname" class="form-control" style="margin-top: 4px;" type="text" placeholder="Англиское название: Tensei shitara Slime Datta Ken" value="{ename}" required="">
			<input id="nYear" class="form-control" style="margin-top: 4px;" type="text" placeholder="Год выхода: 2018" value="{year}" required="">
			<input id="nType" class="form-control" style="margin-top: 4px; margin-bottom: 4px;" type="text" placeholder="Тип: ТВ 24 эпизода" value="{type}" required="">
			<select class="form-control chosen" data-placeholder="Жанры: фэнтези, приключения ..." name="tags[]" multiple style="">
				{chosen}
			</select>
			<input id="nVoice" class="form-control" style="margin-top: 4px;" type="text" placeholder="Озвучка: Silv, Hekomi, Malevich, December" value="{voice}" required="">
			<input id="nOther" class="form-control" style="margin-top: 4px;" type="text" placeholder="Работа над релизом: Darkknight" value="{other}" required="">
			
			<select id="nDay" class="form-control" style="margin-top: 6px;">
				<option value="" disabled selected>Серия выходит</option>
				<option value="1">Понедельник</option>
				<option value="2">Вторник</option>
				<option value="3">Среда</option>
				<option value="4">Четверг</option>
				<option value="5">Пятница</option>
				<option value="6">Субота</option>
				<option value="7">Воскресение</option>
			</select>
			
			<select id="nStatus" class="form-control" style="margin-top: 4px;">
				<option value="" disabled selected>Состояние релиза</option>
				<option value="1">В работе</option>
				<option value="2">Завершен</option>
				<option value="2">Скрыт</option>
			</select>
			<input id="nMoon" class="form-control" style="margin-top: 4px;" type="text" placeholder="moonwalk: https://streamguard.cc/serial/ecd3786bcde7f9b28b4f6..." value="{xmoon}" required="">
			<textarea id="nDescription" class="form-control" style="margin-top: 4px; resize: none;" rows="4" placeholder="Описание: Одинокий тридцатисемилетний Сато́ру Мика́мию ...">{description}</textarea>
		</div>
	
	<div id="xreleaseInfo" class="detail_torrent_info">
		<h1 class="release-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-bottom: 0px;">
			{fullname}
		</h1>
		<hr class="poloska-detail" style="margin-top: 7px; margin-bottom: 7px;">
		<b>Год:</b> {year}<br>
		<b>Тип:</b> {type}<br>
		<b>Жанры:</b> {genre}<br>
		<b>Озвучка:</b> {voice}<br>
		<b>Работа над релизом:</b> {other}<br>
		<hr class="poloska-detail" style="margin-top: 7px; margin-bottom: 7px;">
		<p class="detail-description">{description}</p>
	</div>
	<div class="detail_torrent_side">
		<div id="nextserial" style="display: block;">
			<a href="" id="releaseAnnounce" data-change-announce style="color: white; text-decoration: none;">{announce}</a>
			<input type="hidden" id="releaseID" value="{id}">
		</div>
		<div class="detail_pic_corner">
			<img id="adminPoster" class="detail_torrent_pic" border="0" src="{img}" width="350" height="500" alt="Radiant / Радиант" title="Radiant / Радиант">
		</div>
	</div>
	<div class="clear"></div>
	<div class="tab-switcher">
		<div class="tab-content">
			<button class="active" data-tab="moonPlayer">Внешний плеер</button>
			<button data-tab="anilibriaPlayer" class="">Наш плеер</button>
			<button data-light class="xdark z-fix">Свет</button>
			<button data-release-favorites {favorites}>Избранное</button> 
			<button data-torrent-edit class="">Торрент</button>
			<button data-xrelease-edit class="">Редактировать</button>
			<a href="/pages/new.php">
				<button class="">Создать</button>
			</a>
			
			<button data-online-table class="presence_online" title="Столько либрийцев смотрят это аниме прямо сейчас"></button>
			<div class="block_fix"></div>
		</div>
	</div>
	<div class="xplayer z-fix" id="moonPlayer">
		{moon}
	</div>
	<div class="xplayer z-fix" id="anilibriaPlayer"></div>
	<div class="download-torrent" style="margin-bottom: 10px;">
		<table id="publicTorrentTable">
			{torrent}
		</table>			
	</div>
	<div class="clear"></div>
</div>
